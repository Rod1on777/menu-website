<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Restaurant</title>
</head>
<body>
    
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="images/logo.svg" alt="Logo">
                </div>
    
                <div class="nav">
                    <a class='nav-item' href="*">Restaurant</a>
                    <a class='nav-item' href="*">Menu</a>
                    <a class='nav-item' href="*">About us</a>
                    <a class='nav-item' href="*">Reservation</a>
                </div>

                <div class='cart'>
                    <a href="*">
                        <img class="cart-img" src="images/shopping-cart.png">
                    </a>
                </div>

                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="images/phone-call.png">
                        </div>
                        <div class="num">
                            <a href="*">0441061810</a>
                        </div>
                    </div>
                    <div class="phone-text">
                        Contact us for <br> reservstion
                    </div>
                </div>

                <div class="btn">
                    <a class="button" href="*">Table reservation</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
